name: Laravel Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing_db
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --host=localhost --user=root --password=root" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: 🛠️ Clone the repository
        uses: actions/checkout@v3

      - name: 🏗️ Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql
          tools: composer:v2

      - name: 📦 Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: 🗝️ Configure environment variables
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing_db" >> .env
          echo "DB_USERNAME=test_user" >> .env
          echo "DB_PASSWORD=test_password" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env

      - name: 🔄 Clear config cache
        run: php artisan config:clear

      - name: 🔑 Generate application key
        run: php artisan key:generate

      - name: 🏗️ Run migrations for testing
        run: php artisan migrate --env=testing --force

      - name: 🔄 Enable Redis for tests
        run: |
          echo "CACHE_DRIVER=redis" >> .env
          php artisan config:clear

      - name: 🚀 Run Tests
        run: php artisan test
